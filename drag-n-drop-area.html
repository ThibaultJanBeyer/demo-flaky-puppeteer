<style>
  #area {
    background: grey;
    height: 100px;
    left: 0;
    position: absolute;
    top: 0;
    width: 100px;
  }
  #pointer {
    background: red;
    height: 10px;
    left: 0;
    position: fixed;
    top: 0;
    width: 10px;
    pointer-events: none;
  }
</style>

<script>
  window.selected = [];
  window.dragged = [];

  window.getItemVect = (id) => {
    const rect = document.querySelector(`#item-${id}`).getBoundingClientRect();
    return { y: rect.top + rect.height / 2, x: rect.left + rect.width / 2 };
  };
